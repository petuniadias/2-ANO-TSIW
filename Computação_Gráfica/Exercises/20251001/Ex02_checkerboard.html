<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    canvas {
      border: 3px solid orange;
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="DRAW" onclick="draw()"> </input>
  Number of squares <input type="number" value=5 min="3" max="10" id="N">
  Square dimensions<input type="number" value=50 min="10" max="100" id="D">

  <canvas id="myCanvas" width="500" height="500">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>

    //globals
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = "black";

    let W = canvas.width;
    let H = canvas.height;

    function draw() {
      //clears Canvas
      ctx.clearRect(0, 0, W, H);

      //get data from inputs
      let N = document.querySelector('#N').value; //N squares
      let D = document.querySelector('#D').value; //D square size

      // TODO
      // ctx.fillRect(0, 0, D * N, D);
      // width --> the width of the square times the square quantity
      // height --> the square dimension
      
      // a)
      //ctx.fillRect(0, 0, D * N, D);
      //ctx.fillStyle = "#000";

      // b)
      /*
      for (let square = 0; square < N; square++) {
        let row = Math.floor(square / N);
        let col = square % N;

        if((row + col) % 2 === 0) {
          ctx.fillStyle = "#000";
        } else {
          ctx.fillStyle = "#fff";
        }
        ctx.fillRect(col * D, row * D, D, D);
      }
      */

      // c)
      /*
      for (let square = 0; square < N * N; square++) {
        let row = Math.floor(square / N);
        let col = square % N;

        if((col) % 2 === 0) {
          ctx.fillStyle = "#000";
        } else {
          ctx.fillStyle = "#fff";
        }
        ctx.fillRect(col * D, row * D, D, D);
      }

      */

      // d)
      
      for (let square = 0; square < N * N; square++) {
        let row = Math.floor(square / N);
        let col = square % N;

        if((row + col) % 2 === 0) {
          ctx.fillStyle = "#000";
        } else {
          ctx.fillStyle = "#fff";
        }
        ctx.fillRect(col * D, row * D, D, D);
      }

    }
  </script>
</body>

</html>

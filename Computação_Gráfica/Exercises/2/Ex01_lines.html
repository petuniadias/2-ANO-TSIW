<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PATHS & LINES</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="EXERCISE 1" onclick="ex1()" />
  <input type="button" value="EXERCISE 2" onclick="ex2()" />
  <input type="button" value="EXERCISE 3" onclick="ex3()" />
  <input type="button" value="EXERCISE 4" onclick="ex4()" />
  <canvas id="myCanvas" width="500" height="200" style="border:solid 3px orange">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const ctx = canvas.getContext("2d");

    function ex1() {
      running = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height); //erase Canvas

      //TODO
      ctx.beginPath();
      ctx.moveTo(125, 25);
      ctx.lineTo(W/2 + 20, 25)
      ctx.lineTo(W/2 + 20, 110);
      ctx.lineTo(125, 110);
      ctx.lineTo(125, 25);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(150, 50);
      ctx.lineTo(W/2 + 50, 50);
      ctx.lineTo(W/2 + 50, 145);
      ctx.lineTo(150, 145);
      ctx.lineTo(150, 50);
      ctx.strokeStyle = "rgba(0,255,0,0.5)";
      ctx.lineWidth = 5;
      ctx.stroke();
      ctx.closePath();

      /* 1. What happens if you forget to create a new path, before drawing
            the green rectangle?
          
            Both rectangles have a border
      */
    }

    function ex2() {
      running = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height); //erase Canvas

      //TODO
      ctx.beginPath();
      ctx.moveTo(50, 25);
      ctx.lineTo(50, 125);
      ctx.lineTo(150, 25);
      ctx.lineTo(150, 125);
      ctx.lineTo(250, 25);
      ctx.lineTo(250, 125);
      ctx.strokeStyle = "rgb(255,0,0)"
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();

      /* 2. What happens if you draw the path using fill() instead of
            stroke()?
          
          It fills the inside of the path, and even if it's not closed, 
          it appears closed when filled.
      */
    }

    function ex3() {
      running = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height); //erase Canvas

      //TODO

      ctx.beginPath();
      ctx.rect(20, 60, 60, 60);
      ctx.moveTo(10, 70);
      ctx.lineTo(50, 10);
      ctx.lineTo(90, 70);
      ctx.lineWidth = 5;
      ctx.strokeStyle = "black";
      ctx.stroke();
      ctx.closePath();
    }

    //CANVAS SIZE
    const W = canvas.width, H = canvas.height;
    let running = true;

    function ex4() {
      ctx.clearRect(0, 0, W, H); //erase Canvas
      render(); // invoca a função de animação
    }

    function render() {
      //TODO

      if(!running) return;
      
      // center point
      const cx = W / 2;
      const cy = H / 2;

      // random endpoint
      const x = Math.random() * W;
      const y = Math.random() * H;

      // draw line
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(x, y);
      ctx.lineWidth = 2;
      ctx.strokeStyle = getRandomColor();
      ctx.stroke();
      ctx.closePath();

      requestAnimationFrame(render);
    }


    //helper function
    function getRandomColor() {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);

      return `rgb(${r},${g},${b})`;
    }

  </script>
</body>

</html>
